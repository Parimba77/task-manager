{% extends "core/base.html" %}
{% block title %}Delete Project{% endblock %}
{% block content %}
    <h1>Delete Project</h1>
    <p>You are sure that you want to delete the project "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'core:project_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
