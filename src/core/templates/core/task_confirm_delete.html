{% extends "core/base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <h1>Delete Task</h1>
    <p>You are sure that you want to delete the task "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'core:task_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
